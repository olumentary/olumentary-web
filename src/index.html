---
layout: default
title: 'Home'
---

<section class="h-1/2 bg-hero-background bg-cover bg-center bg-primary-900 bg-blend-multiply bg-opacity-60">
  <div class="flex items-center h-full py-4 px-6 md:px-6 lg:px-12 xl:px-80">
    <div>
      <h1 class="text-5xl text-white font-bold mb-4"><%= site.metadata.tagline %></h1>
      <p class="text-white lg:w-1/2 mb-4"><%= site.metadata.description %></p>
      <a href="contact"><button type="button" class="btn btn-primary">Contact</button></a>
    </div>
  </div>
</section>

<section class="xl:py-8">
  <div class="w-full px-6 md:px-6 lg:px-12 xl:px-80 flex flex-wrap pt-4 pb-12">
    <h2 class="w-full my-1 text-3xl font-bold leading-tight text-secondary-900 text-center">Services</h2>
    <div class="w-full mb-4">
      <div class="h-1 mx-auto bg-gradient-to-r from-primary-800 to-primary-400 w-40 opacity-50 my-0 py-0 rounded-t"></div>
    </div>
    <div class="w-full flex justify-around">
      <% for service in site.data.services %>
      <div class="block w-full md:max-w-sm p-8 bg-white border border-secondary-200 rounded-lg shadow hover:bg-primary-100">
        <h5 class="mb-4 text-2xl font-bold tracking-tight text-secondary-900"><%= service.name %></h5>
        <p class="font-normal text-secondary-700"><%= service.description %></p>
      </div>
      <% end %>
    </div>
  </div>
</section>
